<mat-card @myInsertRemoveTrigger>
  <mat-card-header>
    <div mat-card-avatar class="rating-avatar">
      <p>
        {{averageVote()}}
      </p>
    </div>
    <mat-card-title>{{movie()?.original_title ? movie()?.original_title : movie()?.original_name}}</mat-card-title>
    <mat-card-subtitle>{{(movie()?.release_date ? movie()?.release_date : movie()?.first_air_date) | date}}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [ngSrc]="'https://image.tmdb.org/t/p/original/' + movie()?.backdrop_path" height="250" width="450"
    [priority]="idx()! < 3" [alt]="movie()?.original_title">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/movie-details', movie()?.id]" routerLinkActive="router-link-active">MORE
      INFO</button>
  </mat-card-actions>
</mat-card>
