<div class="search-results-div">
  <ul class="search-results-list">
    <li class="search-results-list-item" *ngFor="let movie of searchResults()">
      <mat-card class="search-results-card">
        <mat-card-header>
          <div mat-card-avatar
            [ngStyle]="{ 'background-image': 'url(https://image.tmdb.org/t/p/original/' + movie.backdrop_path + ')'}">
          </div>
          <mat-card-title>{{movie.original_title}}</mat-card-title>
          <mat-card-subtitle>{{movie.release_date | date}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{movie.overview}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/movie-details', movie.id]" routerLinkActive="router-link-active">MORE
            INFO</button>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</div>
