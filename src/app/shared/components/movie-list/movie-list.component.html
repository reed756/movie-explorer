<div class="card-list-container">
  <div class="card-list">
    @if (movies()?.loading) {
    <div class="spinner-div">
      <mat-spinner></mat-spinner> Loading...
    </div>
    } @else {
    <ng-container [ngTemplateOutlet]="toggleTemplate" [ngTemplateOutletContext]="{ $implicit: toggles}"></ng-container>
    <ul>
      <li *ngFor="let movie of movies()?.data">
        <app-movie-card [movie]="movie"></app-movie-card>
      </li>
    </ul>
    }
  </div>
</div>
