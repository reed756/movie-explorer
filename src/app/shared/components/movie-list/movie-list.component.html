<div class="card-list-container">
  <div class="card-list">
    @if (data()?.movieList.loading) {
    <div class="spinner-div">
      <mat-spinner></mat-spinner> Loading...
    </div>
    } @else {
    <ng-container [ngTemplateOutlet]="listTemplate"
      [ngTemplateOutletContext]="{ $implicit: data().config}"></ng-container>
    <ul>
      @for (movie of data()?.movieList.data; track $index) {
      <li>
        <app-movie-card [movie]="movie" [idx]="$index"></app-movie-card>
      </li>
      }
    </ul>
    }
  </div>
</div>
