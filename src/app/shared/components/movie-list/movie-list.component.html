<div class="card-list-container">
  <div class="card-list">
    <ng-container [ngTemplateOutlet]="toggleTemplate" [ngTemplateOutletContext]="{ $implicit: toggles}"></ng-container>
    <ul>
      <li *ngFor="let movie of movies()">
        <app-movie-card [movie]="movie"></app-movie-card>
      </li>
    </ul>
  </div>
</div>
