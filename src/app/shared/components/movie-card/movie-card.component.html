<mat-card @myInsertRemoveTrigger>
  <mat-card-header>
    <div mat-card-avatar class="rating-avatar">
      <h3>
        {{averageVote()}}
      </h3>
    </div>
    <mat-card-title>{{movie().original_title}}</mat-card-title>
    <mat-card-subtitle>{{movie().release_date | date}}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image ngSrc="https://image.tmdb.org/t/p/original/{{movie().backdrop_path}}" height="250" width="450"
    priority [alt]="movie().original_title">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/movie-details', movie().id]" routerLinkActive="router-link-active">MORE
      INFO</button>
  </mat-card-actions>
</mat-card>
