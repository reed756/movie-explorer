<div class="card-list-container">
  <div class="card-list">
    <div class="list-header">
      <h1>Trending</h1>
      <mat-button-toggle-group [(ngModel)]="trendingTimeWindow" aria-label="Trending Movies">
        <mat-button-toggle value="day">Today</mat-button-toggle>
        <mat-button-toggle value="week">This Week</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <ul>
      <li *ngFor="let movie of movies()">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="rating-avatar">
              @if (movie.vote_average === 0) {
              <h3>NR</h3>
              } @else {
              <h3>{{(movie.vote_average * 10) | number : '1.0-0' }}%</h3>
              }
            </div>
            <mat-card-title>{{movie.original_title}}</mat-card-title>
            <mat-card-subtitle>{{movie.release_date | date}}
            </mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}"
            [alt]="movie.original_title">
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/movie-details', movie.id]" routerLinkActive="router-link-active">MORE
              INFO</button>
          </mat-card-actions>
        </mat-card>
      </li>
    </ul>
  </div>
</div>
